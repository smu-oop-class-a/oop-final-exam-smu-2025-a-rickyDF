name: Autograding Tests

on:
  - push
  - workflow_dispatch
  - repository_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: windows-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

      ####################################################################
      # This is where you place your autograding tests
      # For more information on this runner:
      # https://github.com/classroom-resources/autograding-io-grader
      ####################################################################
    - name: Run ExamEvaluator.ps1
      uses: classroom-resources/autograding-io-grader@v1
      id: exam-evaluator
      with:
        test-name: "OOP Final Exam Evaluator"
        command: |
          pwsh .\ExamEvaluator.ps1
        timeout: 60
        comparison-method: substring
        expected-output: "Total Score:"

    ####################################################################
    # Reporter — sends autograde result back to GitHub Classroom
    # Documentation:
    # https://github.com/classroom-resources/autograding-grading-reporter
    ####################################################################
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      with:
        # ✅ Must NOT be quoted; must be a comma-separated list
        runners: exam-evaluator