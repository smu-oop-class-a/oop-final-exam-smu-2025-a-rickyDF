name: Autograding Tests

on:
  push:
  workflow_dispatch:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
    - name: Checkout student code
      uses: actions/checkout@v4

    ############################################################
    # Run the PowerShell evaluator
    ############################################################
    - name: Run ExamEvaluator.ps1
      id: exam-evaluator
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "OOP Final Exam Evaluator"
        command: |
          pwsh ./ExamEvaluator.ps1
        timeout: 60
        comparison-method: substring
        expected-output: "Total Score:"

    ############################################################
    # Report results to GitHub Classroom
    ############################################################
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      with:
        runners: exam-evaluator
